<div class="container__big-card">
    <div class="big-card__image">
        <img src="{{ image }}" alt=""
            height="200px" srcset="">
    </div>
    <div class="big-card__title">
        <h1><a [routerLink]="['content', id]">{{ title }}</a></h1>
    </div>
    <div class="big-card_description">
        <p><a href="#">{{ description }}</a></p>
    </div>
</div>
